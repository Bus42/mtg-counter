<div class="text-center">
  <ul class="flex-container players list-unstyled">
    <li class="list-item" *ngFor="let player of players">
      <div class="li-wrapper">
        <label id="player-name-input-label" for="player-name-input">
          <input name="player-name-input" class="playerName form-control" [(ngModel)]="player.name" placeholder="Player One">
        </label>
        <app-counter></app-counter>
      </div>
    </li>
  </ul>
</div>
